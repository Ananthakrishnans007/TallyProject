{% extends 'base.html' %}


{% block body %}

<head>
    <style>
        
        thead th {
    border: .5px solid rgba(255, 255, 255, .3); ;
        }
    .ledger{

        
        background-color: rgb(65, 123, 160);
        width : 300px;
        margin: auto;
        text-align: center;
        height: 100px;
        color: #000;
        

    }
    
    .input{
        width: 80%;
       margin: auto;
       height: 30px;
       margin-top: 10px;
       color: #000;
       background-color: antiquewhite;
       border: 1px solid rgb(8, 150, 239,0.5);
       
    }
    .box{
        width : 400px;
        background-color: rgba(33,57,77,255);color:#fff;
        margin: auto;
        height: 500px;

    }
    .head{
        background-color: rgb(9, 90, 203);
        
    }
    
 .create{
    height: 40px;
    text-align: end;
    color: #FFF;
    padding-right: 12px;
   padding-top: 35px;
    
 }
 hr{
    border: 1px solid rgb(12, 12, 12,.2);
 }
 .ledgers{
    color:#FFF;
    padding-left: 15px;
    width: 100%;
    text-decoration: none;
    margin-top: -15px;
    list-style:none;
 }
 .list{
    margin-left: -15px;
    cursor: pointer;
 }
 .list:hover{
    background-color: rgb(235, 176, 14);

 }
 .list a{
    color:#FFF;
    padding-left: 10px;

 }
   
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row d-flex " style="background-color: rgb(103, 175, 220);color:#fff;color:#fff;width:100%;margin: auto;">
                    <div class="col "> Select Ledger</div>
                </div>
                
                <div class="ledger">

                    <form style="margin-top: 30px;">
                        <div class="form-group">
                            <label style="font-size: 18px; text-decoration: underline #fff; margin-top: 10px;">Name of Ledger</label>
                            <input type="text" class="input"  >
                          </div>

                    </form>



                </div>

                <div class="box">
                    <div class="head px-3" style="margin-top: 5px;">List of Ledgers</div>
                    <div class="create" ><a href="{% url 'create_ledger' %}" style="color:#FFF ;">Create</a> </div>
                    <hr>

                    <ul class="ledgers">
                        {% for i in ledger %}
                        <li class="list" ><a href="{% url 'ledger_show' i.id %}">{{i.ledger_name}}</a></li>
                        {% endfor %}
                      </ul> 
                    <!-- <label class="ledgers"> </label>
                    <label class="ledgers"> Abc Pvt Ltd</label>
 -->

                    



                </div>
                
                

              
                  


               



            </div>
        </div>
    </div>

{% endblock %}
